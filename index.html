<style>

  .bottom-navbar {
    position: fixed;
  padding: 0.75em 2em 0.75em 2em;
  line-height: 1;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(26, 26, 26, 0.5);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 60px;
  }

  .navbar-text {
    color: #999898;
    font-size: 12px; /* Adjusted font size */
    margin-top: -16px; /* Reduced margin-top to bring text closer */
    padding-bottom: 18px; /* Optional padding for better spacing */
  }

  .bottom-navbar svg {
    height: 50px;
    width: 50px;
    fill: #999898;
    margin-bottom: 0px; /* Removed additional margin */
  }
  
  .bottom-navbar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 0.5px;
    background-color: rgba(113,113,113,0.5);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(8px);
  }


</style>
